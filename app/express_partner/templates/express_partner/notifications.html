{% extends 'express_partner/base.html' %}
{% block title %}اعلان‌ها | وینور اکسپرس{% endblock %}
{% block content %}
<div class="max-w-5xl mx-auto pt-0 px-4 pb-16" x-data="vinorNotificationsPage({{ notifications|tojson|safe }}, {{ unread_count|default(0) }})">

  <header class="sticky top-0 z-50 bg-white/95 dark:bg-gray-900/95 backdrop-blur border-b border-gray-200 dark:border-gray-800">
    <div class="max-w-5xl mx-auto px-4 h-14 flex items-center justify-between">
      <a href="{{ url_for('express_partner.dashboard') }}" class="w-9 h-9 grid place-items-center rounded-full hover:bg-gray-100 dark:hover:bg-gray-700" aria-label="بازگشت">
        <i class="fas fa-arrow-right text-gray-600 dark:text-gray-400"></i>
      </a>
      <h1 class="text-sm font-bold text-gray-900 dark:text-white">اعلان‌های من</h1>
      <button type="button"
              class="px-3 py-1.5 rounded text-xs font-medium border border-gray-200 dark:border-gray-700 text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-800 transition disabled:opacity-50"
              :disabled="loading || unreadCount === 0"
              @click="markAll()">
        همه را خوانده‌شده
      </button>
    </div>
  </header>

  <div class="mt-4">
    <template x-if="loading">
      <div class="space-y-3">
        <div class="h-20 rounded-lg bg-gray-100 dark:bg-gray-800 animate-pulse"></div>
        <div class="h-20 rounded-lg bg-gray-100 dark:bg-gray-800 animate-pulse"></div>
        <div class="h-20 rounded-lg bg-gray-100 dark:bg-gray-800 animate-pulse"></div>
      </div>
    </template>

    <template x-if="!loading && items.length === 0">
      <div class="bg-white dark:bg-gray-900 border border-gray-200 dark:border-gray-700 rounded-lg p-12 text-center">
        <div class="w-16 h-16 mx-auto mb-3 rounded-full bg-gray-100 dark:bg-gray-800 flex items-center justify-center text-gray-400 dark:text-gray-500">
          <i class="fas fa-bell-slash text-2xl"></i>
        </div>
        <p class="text-sm text-gray-600 dark:text-gray-400">اعلانی برای نمایش وجود ندارد.</p>
      </div>
    </template>

    <!-- لیست اعلان‌ها - سبک دیوار -->
    <div class="space-y-2">
      <template x-for="notif in items" :key="notif.id">
        <article class="bg-white dark:bg-gray-900 border border-gray-200 dark:border-gray-700 rounded-lg p-4 hover:border-gray-300 dark:hover:border-gray-600 transition-colors"
                 :class="!notif.is_read ? 'border-l-4 border-l-blue-500' : ''">
          <div class="flex items-start gap-3">
            <div class="flex-shrink-0 w-10 h-10 rounded-lg bg-gray-100 dark:bg-gray-800 flex items-center justify-center"
                 :class="{
                   'bg-blue-50 dark:bg-blue-900/20': notif.type === 'info',
                   'bg-green-50 dark:bg-green-900/20': notif.type === 'success',
                   'bg-amber-50 dark:bg-amber-900/20': notif.type === 'warning',
                   'bg-red-50 dark:bg-red-900/20': notif.type === 'error'
                 }">
              <i class="fas text-sm"
                 :class="{
                   'fa-info-circle text-blue-600 dark:text-blue-400': notif.type === 'info',
                   'fa-check-circle text-green-600 dark:text-green-400': notif.type === 'success',
                   'fa-exclamation-triangle text-amber-600 dark:text-amber-400': notif.type === 'warning',
                   'fa-times-circle text-red-600 dark:text-red-400': notif.type === 'error',
                   'fa-bell text-gray-600 dark:text-gray-400': !['info', 'success', 'warning', 'error'].includes(notif.type)
                 }"></i>
            </div>
            <div class="flex-1 min-w-0">
              <div class="flex items-start justify-between gap-3 mb-1">
                <h3 class="text-sm font-semibold text-gray-900 dark:text-white" x-text="notif.title || 'اعلان جدید'"></h3>
                <span class="text-xs text-gray-500 dark:text-gray-400 whitespace-nowrap flex-shrink-0" x-text="formatDate(notif.created_at)"></span>
              </div>
              <p class="text-sm text-gray-700 dark:text-gray-300 mt-1 leading-relaxed" x-text="notif.body"></p>
              <div class="flex items-center gap-2 mt-3">
                <button type="button"
                        class="px-3 py-1 rounded text-xs font-medium border border-gray-200 dark:border-gray-700 text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-800 transition disabled:opacity-50"
                        :disabled="notif.is_read"
                        @click.prevent="markRead(notif)">
                  <i class="fas fa-check text-[10px] mr-1"></i>
                  خوانده شد
                </button>
                <button type="button"
                        x-show="notif.action_url"
                        class="px-3 py-1 rounded text-xs font-medium border border-gray-200 dark:border-gray-700 text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-800 transition"
                        @click="openLink(notif.action_url)">
                  <i class="fas fa-arrow-left text-[10px] mr-1"></i>
                  جزئیات
                </button>
              </div>
            </div>
            <span x-show="!notif.is_read" class="w-2 h-2 bg-blue-500 rounded-full flex-shrink-0 mt-1"></span>
          </div>
        </article>
      </template>
    </div>
  </div>

  {% set bottom_nav_active = 'notifications' %}
  {% include 'express_partner/partials/bottom_nav.html' %}
</div>
{% endblock %}
