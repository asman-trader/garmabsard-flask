{% extends 'express_partner/base.html' %}
{% block title %}درخواست همکاری - مرحله ۲{% endblock %}

{% block content %}
<div class="max-w-6xl mx-auto py-4 px-3 sm:px-4">

  <!-- Minimal sticky header -->
  <header class="sticky top-0 z-30 bg-white/95 dark:bg-gray-900/95 backdrop-blur border-b border-gray-200 dark:border-gray-800">
    <div class="max-w-6xl mx-auto px-3 sm:px-4 h-14 flex items-center justify-between">
      <a href="{{ url_for('express_partner.apply_step1') }}" class="w-9 h-9 grid place-items-center rounded-full hover:bg-gray-100 dark:hover:bg-gray-700" aria-label="بازگشت">
        <i class="fas fa-arrow-right"></i>
      </a>
      <h1 class="text-sm sm:text-base font-bold text-gray-900 dark:text-white">درخواست همکاری - مرحله ۲</h1>
      <div class="w-9"></div>
    </div>
  </header>

  <div class="mt-4 flex items-start justify-center">
    <div class="w-full max-w-2xl bg-white dark:bg-gray-900 rounded-2xl shadow-lg p-4 sm:p-6 lg:p-8">
    <div class="flex items-center gap-3 mb-6">
      <div class="w-9 h-9 rounded-full bg-violet-100 dark:bg-violet-900/40 flex items-center justify-center text-violet-700 dark:text-violet-300">2</div>
      <h1 class="text-lg font-bold text-gray-900 dark:text-white">مرحله ۲: سوابق و توضیحات</h1>
    </div>

    <form method="post" class="space-y-4" action="{{ url_for('express_partner.apply_step2') }}">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      <div>
        <label class="block text-sm mb-1">سابقه کار در حوزه ملک (اختیاری)</label>
        <input type="text" name="experience" value="{{ experience }}" class="w-full rounded-xl border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-800 focus:ring-violet-500 focus:border-violet-500" />
      </div>
      <div>
        <label class="block text-sm mb-1">توضیحات تکمیلی (اختیاری)</label>
        <textarea name="note" rows="4" class="w-full rounded-xl border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-800 focus:ring-violet-500 focus:border-violet-500">{{ note }}</textarea>
      </div>

      <div class="flex items-center justify-between pt-2">
        <a href="{{ url_for('express_partner.apply_step1') }}" class="text-sm text-gray-500">بازگشت</a>
        <button type="submit" class="px-5 py-2 rounded-xl bg-violet-600 hover:bg-violet-700 text-white font-semibold">ادامه</button>
      </div>
    </form>

    <div class="mt-6 flex items-center gap-2 text-xs text-gray-500" aria-label="پیشرفت">
      <span class="w-6 h-1 rounded bg-violet-600"></span>
      <span class="w-6 h-1 rounded bg-violet-600"></span>
      <span class="w-6 h-1 rounded bg-gray-300 dark:bg-gray-700"></span>
    </div>
  </div>
  </div>
{% endblock %}
