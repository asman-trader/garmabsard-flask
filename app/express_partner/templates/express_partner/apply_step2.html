{% extends 'express_partner/base.html' %}
{% block title %}درخواست همکاری - مرحله ۲{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50 dark:bg-gray-950">
  
  <!-- Header -->
  <header class="sticky top-0 z-50 bg-white/90 dark:bg-gray-900/90 backdrop-blur-md border-b border-gray-200 dark:border-gray-800 w-full">
    <div class="w-full px-4 h-14 flex items-center justify-between">
      <a href="{{ url_for('express_partner.apply_step1') }}" class="w-9 h-9 grid place-items-center rounded-full hover:bg-gray-100 dark:hover:bg-gray-800">
        <i class="fas fa-arrow-right text-gray-500"></i>
      </a>
      <span class="text-sm font-bold text-gray-900 dark:text-white">سوابق و توضیحات</span>
      <span class="text-xs text-violet-600 dark:text-violet-400 font-semibold">۲/۳</span>
    </div>
    <!-- Progress Bar -->
    <div class="h-1 bg-gray-200 dark:bg-gray-800">
      <div class="h-full bg-violet-600 transition-all duration-300" style="width: 66%"></div>
    </div>
  </header>

  <main class="px-4 py-6 max-w-lg mx-auto">
    
    <!-- Title -->
    <div class="text-center mb-8">
      <div class="w-16 h-16 mx-auto mb-4 rounded-2xl bg-violet-100 dark:bg-violet-900/30 flex items-center justify-center">
        <i class="fas fa-briefcase text-2xl text-violet-600 dark:text-violet-400"></i>
      </div>
      <h1 class="text-xl font-bold text-gray-900 dark:text-white">سوابق و تجربیات</h1>
      <p class="text-sm text-gray-500 dark:text-gray-400 mt-1">اختیاری - کمک می‌کند بهتر شناخته شوید</p>
    </div>

    <!-- Form -->
    <form method="post" action="{{ url_for('express_partner.apply_step2') }}" class="space-y-4">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
          سابقه در بازار ملک
        </label>
        <input type="text" name="experience" value="{{ experience }}"
               placeholder="مثال: ۳ سال مشاور فروش"
               class="w-full px-4 py-3.5 rounded-xl border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-900 text-gray-900 dark:text-white focus:ring-2 focus:ring-violet-500 focus:border-transparent transition">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
          توضیحات بیشتر
        </label>
        <textarea name="note" rows="4"
                  placeholder="توانمندی‌ها، شبکه ارتباطی، محدوده فعالیت..."
                  class="w-full px-4 py-3.5 rounded-xl border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-900 text-gray-900 dark:text-white focus:ring-2 focus:ring-violet-500 focus:border-transparent transition resize-none">{{ note }}</textarea>
      </div>

      <!-- Submit -->
      <div class="pt-4 space-y-3">
        <button type="submit" 
                class="w-full py-4 rounded-xl bg-violet-600 hover:bg-violet-700 text-white font-bold text-base transition flex items-center justify-center gap-2">
          ادامه
          <i class="fas fa-arrow-left text-sm"></i>
        </button>
        <button type="submit" name="skip" value="1"
                class="w-full py-3 rounded-xl border border-gray-200 dark:border-gray-700 text-gray-600 dark:text-gray-400 font-medium text-sm hover:bg-gray-50 dark:hover:bg-gray-800 transition">
          رد کردن این مرحله
        </button>
      </div>
    </form>

  </main>
</div>
{% endblock %}
