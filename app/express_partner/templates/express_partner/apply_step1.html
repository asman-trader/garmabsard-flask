{% extends 'express_partner/base.html' %}
{% block title %}درخواست همکاری - مرحله ۱{% endblock %}

{% block content %}
<header class="sticky top-0 z-20 bg-white/95 dark:bg-gray-900/95 backdrop-blur border-b border-gray-200 dark:border-gray-800">
  <div class="max-w-xl mx-auto px-4 h-14 flex items-center justify-between">
    <button onclick="history.back()" class="p-2 rounded-lg text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800" aria-label="بازگشت">
      <i class="fas fa-arrow-right"></i>
    </button>
    <div class="text-sm font-bold text-gray-900 dark:text-white">درخواست همکاری - مرحله ۱</div>
    <span class="w-8"></span>
  </div>
</header>

<div class="min-h-[calc(100vh-56px)] flex items-start justify-center px-4 pt-4 pb-6">
  <div class="w-full max-w-xl bg-white dark:bg-gray-900 rounded-2xl shadow-lg p-6">
    <div class="flex items-center gap-3 mb-6">
      <div class="w-9 h-9 rounded-full bg-violet-100 dark:bg-violet-900/40 flex items-center justify-center text-violet-700 dark:text-violet-300">1</div>
      <h1 class="text-lg font-bold text-gray-900 dark:text-white">مرحله ۱: اطلاعات پایه</h1>
    </div>

    <form method="post" class="space-y-4" action="{{ url_for('express_partner.apply_step1') }}">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      <div>
        <label class="block text-sm mb-1">نام و نام‌خانوادگی</label>
        <input type="text" name="name" value="{{ name }}" required class="w-full rounded-xl border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-800 focus:ring-violet-500 focus:border-violet-500" />
      </div>
      <div>
        <label class="block text-sm mb-1">شهر فعالیت</label>
        <input type="text" name="city" value="{{ city }}" required class="w-full rounded-xl border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-800 focus:ring-violet-500 focus:border-violet-500" />
      </div>

      <div class="flex items-center justify-between pt-2">
        <a href="{{ url_for('main.index') }}" class="text-sm text-gray-500">انصراف</a>
        <button type="submit" class="px-5 py-2 rounded-xl bg-violet-600 hover:bg-violet-700 text-white font-semibold">ادامه</button>
      </div>
    </form>

    <div class="mt-6 flex items-center gap-2 text-xs text-gray-500" aria-label="پیشرفت">
      <span class="w-6 h-1 rounded bg-violet-600"></span>
      <span class="w-6 h-1 rounded bg-gray-300 dark:bg-gray-700"></span>
      <span class="w-6 h-1 rounded bg-gray-300 dark:bg-gray-700"></span>
    </div>
  </div>
  </div>
{% endblock %}
