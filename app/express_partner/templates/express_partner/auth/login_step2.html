{% extends 'base.html' %}
{% block title %}تأیید کد | همکار اکسپرس{% endblock %}
{% block content %}
<div class="max-w-md mx-auto py-8 px-3">
  <section class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-6 sm:p-8 space-y-6">
    <header class="text-center">
      <div class="mx-auto mb-3 flex justify-center">
        <span class="w-12 h-12 rounded-full bg-[#7C3AED] text-white flex items-center justify-center text-2xl font-extrabold">V</span>
      </div>
      <h1 class="text-2xl font-bold text-[#7C3AED] dark:text-violet-300">تأیید کد پیامکی</h1>
      <p class="mt-1 text-sm text-gray-600 dark:text-gray-300">کد ۵ رقمی ارسال‌شده به <span class="font-semibold">{{ phone }}</span> را وارد کنید.</p>
    </header>

    <form id="otpForm" method="POST" action="{{ url_for('express_partner.verify') }}" class="space-y-5" novalidate>
      <input type="hidden" name="phone" value="{{ phone }}">
      {% if csrf_token %}<input type="hidden" name="csrf_token" value="{{ csrf_token() }}">{% endif %}
      <input type="hidden" name="otp_code" id="otpHidden" />

      <div class="flex items-center justify-center gap-2 sm:gap-3" dir="ltr" aria-label="ورود کد ۵ رقمی">
        <input class="otp-box w-12 h-12 sm:w-14 sm:h-14 text-center text-xl rounded-xl border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-violet-400" inputmode="numeric" maxlength="5" autocomplete="one-time-code" name="otp" autocapitalize="off" autocorrect="off" pattern="\d*" aria-label="رقم اول" />
        <input class="otp-box w-12 h-12 sm:w-14 sm:h-14 text-center text-xl rounded-xl border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-violet-400" inputmode="numeric" maxlength="1" pattern="\d" aria-label="رقم دوم" />
        <input class="otp-box w-12 h-12 sm:w-14 sm:h-14 text-center text-xl rounded-xl border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-violet-400" inputmode="numeric" maxlength="1" pattern="\d" aria-label="رقم سوم" />
        <input class="otp-box w-12 h-12 sm:w-14 sm:h-14 text-center text-xl rounded-xl border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-violet-400" inputmode="numeric" maxlength="1" pattern="\d" aria-label="رقم چهارم" />
        <input class="otp-box w-12 h-12 sm:w-14 sm:h-14 text-center text-xl rounded-xl border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-violet-400" inputmode="numeric" maxlength="1" pattern="\d" aria-label="رقم پنجم" />
      </div>

      <button type="submit" class="w-full py-3 rounded-xl text-white text-sm font-semibold bg-[#7C3AED] hover:bg-[#6D28D9]">✅ ورود به پنل همکار</button>
    </form>

    <footer class="pt-4 border-t border-gray-200 dark:border-gray-700 text-center">
      <p id="timer" class="text-xs text-gray-600 dark:text-gray-400">ارسال مجدد کد تا <span id="countdown">60</span> ثانیه دیگر</p>
      <button type="button" id="resendBtn" disabled class="inline-block mt-2 text-[#7C3AED] dark:text-violet-300 font-semibold disabled:text-gray-400 disabled:cursor-not-allowed">🔄 ارسال مجدد کد</button>
    </footer>
  </section>
  <p class="mt-4 text-center text-[11px] text-gray-500 dark:text-gray-400">وینور اکسپرس – سریع و حرفه‌ای.</p>
</div>

<script>
  const boxes = Array.from(document.querySelectorAll('.otp-box'));
  const hidden = document.getElementById('otpHidden');
  const form = document.getElementById('otpForm');
  const countdownEl = document.getElementById('countdown');
  const resendBtn = document.getElementById('resendBtn');
  const timerEl = document.getElementById('timer');
  const autoField = boxes[0];
  try { autoField && autoField.focus(); } catch(_) {}

  (async function(){
    try{
      if ('OTPCredential' in window && navigator.credentials) {
        const ac = new AbortController(); setTimeout(()=>ac.abort(), 60000);
        const cred = await navigator.credentials.get({ otp: { transport: ['sms'] }, signal: ac.signal });
        if (cred && cred.code) {
          const digits = String(cred.code).replace(/\D+/g,'').slice(0,5).split('');
          digits.forEach((d, i) => { if (boxes[i]) boxes[i].value = d; });
          hidden.value = digits.join(''); if (hidden.value.length === 5) form.requestSubmit();
        }
      }
    } catch(_) {}
  })();

  function fillFromString(str){
    const digits = String(str||'').replace(/\D+/g,'').slice(0,5).split('');
    if (!digits.length) return; boxes.forEach(b => b.value = '');
    digits.forEach((d,i)=>{ if (boxes[i]) boxes[i].value = d; });
    hidden.value = digits.join(''); if (hidden.value.length === 5) form.requestSubmit();
  }

  autoField && ['input','change'].forEach(ev => autoField.addEventListener(ev, ()=> fillFromString(autoField.value)));

  function syncHiddenAndMaybeSubmit() {
    hidden.value = boxes.map(b => (b.value || '').replace(/\D/g,'')).join('').slice(0,5);
    if (hidden.value.length === 5) form.requestSubmit();
  }

  boxes.forEach((box, idx) => {
    box.addEventListener('input', () => {
      const raw = box.value || '';
      const cleaned = raw.replace(/\D/g,'');
      if (cleaned.length <= 1) {
        box.value = cleaned; if (box.value && idx < boxes.length - 1) boxes[idx + 1].focus();
      } else {
        const digits = cleaned.slice(0, 5 - idx).split('');
        digits.forEach((d, i) => { if (boxes[idx + i]) boxes[idx + i].value = d; });
        const last = Math.min(idx + digits.length, boxes.length) - 1; if (last >= 0) boxes[last].focus();
      }
      syncHiddenAndMaybeSubmit();
    });

    box.addEventListener('keydown', (e) => {
      if (e.key === 'Backspace' && !box.value && idx > 0) { e.preventDefault(); boxes[idx - 1].focus(); boxes[idx - 1].value = ''; syncHiddenAndMaybeSubmit(); }
      if (e.key === 'ArrowLeft' && idx > 0) { e.preventDefault(); boxes[idx - 1].focus(); }
      if (e.key === 'ArrowRight' && idx < boxes.length - 1) { e.preventDefault(); boxes[idx + 1].focus(); }
    });

    box.addEventListener('paste', (e) => { e.preventDefault(); const val = (e.clipboardData || window.clipboardData).getData('text'); fillFromString(val); });
  });

  let counter = 60; const t = setInterval(() => { counter--; countdownEl.textContent = String(counter); if (counter <= 0) { clearInterval(t); timerEl.textContent = 'هنوز کد را دریافت نکردید؟'; resendBtn.disabled = false; } }, 1000);

  document.addEventListener('paste', (e)=>{ try{ const val = (e.clipboardData || window.clipboardData).getData('text'); if (val) fillFromString(val); }catch(_){ } });

  resendBtn.addEventListener('click', async () => {
    if (resendBtn.disabled) return;
    try{
      resendBtn.disabled = true; timerEl.textContent = 'در حال ارسال مجدد...';
      const resp = await fetch('{{ url_for("express_partner.otp_resend") }}', { method: 'POST', headers: { 'Content-Type': 'application/json' }, credentials: 'same-origin', body: JSON.stringify({ phone: '{{ phone }}' }) });
      const data = await resp.json();
      if (data && data.ok){ let c = 60; countdownEl.textContent = String(c); timerEl.textContent = 'ارسال مجدد کد تا ' + c + ' ثانیه دیگر'; const tt = setInterval(()=>{ c--; countdownEl.textContent = String(c); if (c<=0){ clearInterval(tt); timerEl.textContent='هنوز کد را دریافت نکردید؟'; resendBtn.disabled=false; } }, 1000); }
      else { timerEl.textContent = (data && data.error) ? data.error : 'خطا در ارسال مجدد'; setTimeout(()=>{ resendBtn.disabled = false; }, 2000); }
    }catch(_){ timerEl.textContent = 'خطا در ارسال مجدد'; setTimeout(()=>{ resendBtn.disabled = false; }, 2000); }
  });
</script>
{% endblock %}
