{% extends 'base.html' %}
{% block title %}پروفایل همکار اکسپرس{% endblock %}
{% block content %}
<main class="max-w-xl mx-auto px-3 sm:px-4 py-5">
  <section class="rounded-xl border border-gray-200 dark:border-gray-800 bg-gradient-to-br from-white to-violet-50 dark:from-gray-900 dark:to-gray-800 shadow-sm p-4">
    <div class="flex items-center gap-3">
      <div class="w-14 h-14 rounded-full bg-gradient-to-br from-[#7C3AED] to-[#6D28D9] text-white grid place-items-center text-xl font-extrabold shadow">{{ (me_phone or '')[-4:] }}</div>
      <div class="flex-1 min-w-0">
        <div class="text-base sm:text-lg font-extrabold text-gray-900 dark:text-white truncate">همکار اکسپرس</div>
        <div class="mt-0.5 text-xs text-gray-600 dark:text-gray-300">{{ me_phone }}</div>
      </div>
      <a href="{{ url_for('express_partner.logout') }}" class="px-3 py-2 rounded-md border text-[13px]">خروج</a>
    </div>
  </section>

  <div class="mt-4 grid grid-cols-2 gap-2">
    <a href="{{ url_for('express_partner.dashboard') }}" class="p-3 rounded-xl border text-center">داشبورد</a>
    <a href="{{ url_for('express_partner.commissions') }}" class="p-3 rounded-xl border text-center">پورسانت‌ها</a>
  </div>
</main>
{% endblock %}
