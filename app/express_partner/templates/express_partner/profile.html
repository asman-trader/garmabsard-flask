{% extends 'express_partner/base.html' %}
{% block title %}پروفایل همکار اکسپرس{% endblock %}
{% block content %}
<div class="max-w-6xl mx-auto py-4 px-3 sm:px-4 pb-20">

  <!-- Minimal sticky header -->
  <header class="sticky top-0 z-30 bg-white/95 dark:bg-gray-900/95 backdrop-blur border-b border-gray-200 dark:border-gray-800">
    <div class="max-w-6xl mx-auto px-3 sm:px-4 h-14 flex items-center justify-between">
      <button type="button" onclick="history.back()" class="w-9 h-9 grid place-items-center rounded-full hover:bg-gray-100 dark:hover:bg-gray-700" aria-label="بازگشت">
        <i class="fas fa-arrow-right"></i>
      </button>
      <h1 class="text-sm sm:text-base font-bold text-gray-900 dark:text-white">پروفایل</h1>
      <a href="{{ url_for('express_partner.support') }}" class="w-9 h-9 grid place-items-center rounded-full hover:bg-gray-100 dark:hover:bg-gray-700" aria-label="پشتیبانی">
        <i class="fas fa-headset"></i>
      </a>
    </div>
  </header>

  <!-- Profile Section -->
  <section class="mt-4 rounded-xl border border-gray-200 dark:border-gray-800 bg-gradient-to-br from-white to-violet-50 dark:from-gray-900 dark:to-gray-800 shadow-sm p-4 sm:p-6">
    <div class="flex items-center gap-3 sm:gap-4">
      <div class="w-14 h-14 sm:w-16 sm:h-16 rounded-full bg-gradient-to-br from-[#7C3AED] to-[#6D28D9] text-white grid place-items-center text-xl sm:text-2xl font-extrabold shadow">{{ (me_phone or '')[-4:] }}</div>
      <div class="flex-1 min-w-0">
        <div class="text-base sm:text-lg font-extrabold text-gray-900 dark:text-white truncate">همکار اکسپرس</div>
        <div class="mt-0.5 text-xs sm:text-sm text-gray-600 dark:text-gray-300">{{ me_phone }}</div>
      </div>
      <a href="{{ url_for('express_partner.logout') }}" class="px-3 sm:px-4 py-2 rounded-md border border-gray-200 dark:border-gray-700 text-[13px] sm:text-sm hover:bg-gray-50 dark:hover:bg-gray-800 transition-colors">خروج</a>
    </div>
  </section>

  <!-- Quick Links -->
  <div class="mt-4 grid grid-cols-2 sm:grid-cols-3 gap-3 sm:gap-4">
    <a href="{{ url_for('express_partner.dashboard') }}" class="p-3 sm:p-4 rounded-xl border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-900 text-center hover:bg-gray-50 dark:hover:bg-gray-800 transition-colors">
      <i class="fas fa-home text-violet-600 dark:text-violet-400 text-lg sm:text-xl mb-2 block"></i>
      <div class="text-xs sm:text-sm font-medium text-gray-900 dark:text-white">داشبورد</div>
    </a>
    <a href="{{ url_for('express_partner.commissions') }}" class="p-3 sm:p-4 rounded-xl border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-900 text-center hover:bg-gray-50 dark:hover:bg-gray-800 transition-colors">
      <i class="fas fa-wallet text-violet-600 dark:text-violet-400 text-lg sm:text-xl mb-2 block"></i>
      <div class="text-xs sm:text-sm font-medium text-gray-900 dark:text-white">پورسانت‌ها</div>
    </a>
    <a href="{{ url_for('express_partner.notes') }}" class="p-3 sm:p-4 rounded-xl border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-900 text-center hover:bg-gray-50 dark:hover:bg-gray-800 transition-colors col-span-2 sm:col-span-1">
      <i class="fas fa-sticky-note text-violet-600 dark:text-violet-400 text-lg sm:text-xl mb-2 block"></i>
      <div class="text-xs sm:text-sm font-medium text-gray-900 dark:text-white">یادداشت‌ها</div>
    </a>
  </div>

  <!-- Bottom nav (همه اندازه‌ها) -->
  <nav class="fixed bottom-2 left-2 right-2 z-50">
    <div class="bg-white border border-gray-200 rounded-2xl shadow-lg flex justify-between items-center px-3 py-2">
      <a href="{{ url_for('express_partner.dashboard') }}" class="flex flex-col items-center text-xs text-gray-600">
        <svg class="w-5 h-5 mb-1" viewBox="0 0 24 24" fill="none"><path d="M3 12h18M12 3v18" stroke="#6B7280" stroke-width="1.5"/></svg>
        فایل‌ها
      </a>
      <a href="{{ url_for('express_partner.commissions') }}" class="flex flex-col items-center text-xs text-gray-600">
        <svg class="w-5 h-5 mb-1" viewBox="0 0 24 24" fill="none"><path d="M12 5v14M5 12h14" stroke="#6B7280" stroke-width="1.5"/></svg>
        پورسانت
      </a>
      <a href="{{ url_for('express_partner.support') }}" class="flex flex-col items-center text-xs text-gray-600">
        <svg class="w-5 h-5 mb-1" viewBox="0 0 24 24" fill="none"><path d="M12 2l2 6h6l-5 4 2 6-5-4-5 4 2-6-5-4h6z" stroke="#6B7280" stroke-width="1.2"/></svg>
        پشتیبانی
      </a>
      <a href="{{ url_for('express_partner.profile') }}" class="flex flex-col items-center text-xs text-[#7C3AED]">
        <svg class="w-5 h-5 mb-1" viewBox="0 0 24 24" fill="none"><circle cx="12" cy="8" r="3" stroke="#7C3AED" stroke-width="1.5"/><path d="M6 20c1.5-4 9-4 12 0" stroke="#7C3AED" stroke-width="1.5"/></svg>
        من
      </a>
    </div>
  </nav>

</div>
{% endblock %}
