<!DOCTYPE html>
<html lang="fa" dir="rtl" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تأیید کد پیامکی | وینور (Vinor)</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- فونت فارسی -->
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet" />
  <style> body { font-family: 'Vazirmatn', sans-serif; } </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-100 flex items-center justify-center min-h-screen px-4 sm:px-6 lg:px-8 transition-all">

  <div class="w-full max-w-md bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-6 sm:p-8 space-y-6">

    <!-- تیتر -->
    <div class="text-center">
      <div class="flex justify-center mb-3">
        <span class="bg-emerald-600 text-white w-12 h-12 flex items-center justify-center rounded-full text-2xl font-extrabold shadow-lg">V</span>
      </div>
      <h1 class="text-2xl font-bold text-emerald-700 dark:text-emerald-400">تأیید کد پیامکی</h1>
      <p class="text-sm text-gray-500 dark:text-gray-300 mt-1">
        کدی که برای شماره <span class="font-semibold">{{ phone }}</span> ارسال شده را وارد کنید.
      </p>
    </div>

    <!-- فرم کد -->
    <form id="otpForm" method="POST" action="{{ url_for('main.verify') }}" class="space-y-5" novalidate>
      <input type="hidden" name="phone" value="{{ phone }}">

      <div>
        <label for="otpInput" class="block mb-1 text-sm font-medium text-gray-700 dark:text-gray-200">کد پیامک</label>
        <input
          type="text"
          name="otp_code"
          id="otpInput"
          maxlength="5"
          pattern="\d{5}"
          inputmode="numeric"
          required
          autocomplete="one-time-code"
          class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-800 dark:text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-400 text-center text-lg tracking-widest"
          placeholder="مثلاً 12345"
          aria-label="کد پیامکی ۵ رقمی"
        />
        <p class="mt-1 text-xs text-gray-500 dark:text-gray-400">کد ۵ رقمی را وارد کنید.</p>
      </div>

      <button
        type="submit"
        class="w-full py-2 bg-gradient-to-r from-emerald-500 to-emerald-700 hover:from-emerald-600 hover:to-emerald-800 text-white rounded-lg text-sm font-semibold transition"
      >
        ✅ ورود به وینور
      </button>
    </form>

    <!-- تایمر و ارسال مجدد -->
    <div class="text-center text-xs text-gray-500 dark:text-gray-400 pt-4 border-t border-gray-200 dark:border-gray-700">
      <p id="timer" class="mt-2">ارسال مجدد کد تا <span id="countdown">60</span> ثانیه دیگر</p>
      <form method="POST" action="{{ url_for('main.login') }}" id="resendForm" class="inline-block">
        <input type="hidden" name="phone" value="{{ phone }}">
        <button
          type="submit"
          id="resendBtn"
          disabled
          class="mt-2 text-emerald-600 dark:text-emerald-400 font-semibold disabled:text-gray-400 disabled:cursor-not-allowed"
          aria-disabled="true"
        >
          🔄 ارسال مجدد کد
        </button>
      </form>
    </div>
  </div>

  <!-- اسکریپت تایمر و Web OTP -->
  <script>
    // ارسال خودکار وقتی ۵ رقم کامل شد
    const otpInput = document.getElementById('otpInput');
    const otpForm = document.getElementById('otpForm');
    otpInput.addEventListener('input', () => {
      // فقط اعداد
      otpInput.value = otpInput.value.replace(/\D+/g, '');
      if (otpInput.value.length === 5) {
        otpForm.submit();
      }
    });

    // تایمر ارسال مجدد
    let counter = 60;
    const countdownEl = document.getElementById('countdown');
    const resendBtn = document.getElementById('resendBtn');
    const timerEl = document.getElementById('timer');

    const t = setInterval(() => {
      counter--;
      countdownEl.textContent = counter;
      if (counter <= 0) {
        clearInterval(t);
        timerEl.textContent = 'هنوز کد را دریافت نکردید؟';
        resendBtn.disabled = false;
        resendBtn.removeAttribute('aria-disabled');
      }
    }, 1000);

    // Web OTP API (در مرورگرهای پشتیبانی‌شده)
    if ('OTPCredential' in window) {
      window.addEventListener('DOMContentLoaded', async () => {
        try {
          const ac = new AbortController();
          const content = await navigator.credentials.get({
            otp: { transport: ['sms'] },
            signal: ac.signal
          });
          if (content && content.code) {
            otpInput.value = (content.code + '').replace(/\D+/g, '').slice(0, 5);
            if (otpInput.value.length === 5) otpForm.submit();
          }
        } catch (err) {
          // سکوت؛ عدم پشتیبانی یا خطای دسترسی
          console.log('Web OTP API:', err);
        }
      });
    }
  </script>

</body>
</html>
