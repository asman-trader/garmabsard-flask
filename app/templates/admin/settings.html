{% extends "admin/base_admin.html" %}
{% block content %}
<div class="p-6">

  <!-- عنوان صفحه -->
  <h1 class="text-2xl font-bold text-green-700 dark:text-green-400 mb-6 flex items-center gap-2">
    <i class="fas fa-sliders-h"></i>
    تنظیمات سایت
  </h1>

  <!-- نمایش پیام موفقیت در صورت وجود -->
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4" role="alert">
        <strong class="font-bold">موفقیت!</strong>
        <span class="block sm:inline">{{ messages[0] }}</span>
      </div>
    {% endif %}
  {% endwith %}

  <!-- فرم تنظیمات -->
  <form method="POST" class="bg-white dark:bg-gray-700 shadow-md rounded px-8 pt-6 pb-8 mb-4 border dark:border-gray-600">
    <div class="mb-6">
      <label class="block text-gray-700 dark:text-gray-200 text-sm font-bold mb-2" for="approval_method">
        روش تأیید آگهی‌ها:
      </label>
      <select id="approval_method" name="approval_method" class="block appearance-none w-full bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-600 text-gray-700 dark:text-gray-200 py-2 px-3 pr-8 rounded leading-tight focus:outline-none focus:border-green-500 focus:ring focus:ring-green-200 dark:focus:ring-green-500">
        <option value="manual" {% if settings.approval_method == 'manual' %}selected{% endif %}>تأیید دستی</option>
        <option value="auto" {% if settings.approval_method == 'auto' %}selected{% endif %}>تأیید خودکار</option>
      </select>
      <p class="text-sm text-gray-500 mt-2 dark:text-gray-400">
        در حالت تأیید خودکار، تمام آگهی‌ها پس از ارسال بلافاصله منتشر خواهند شد.
      </p>
    </div>

    <!-- دکمه ذخیره -->
    <div class="flex items-center justify-between">
      <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-6 rounded focus:outline-none focus:shadow-outline transition duration-200">
        ذخیره تنظیمات
      </button>
    </div>
  </form>
</div>
{% endblock %}
