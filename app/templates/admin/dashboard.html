<!DOCTYPE html>
<html lang="fa" dir="rtl" x-data="{ darkMode: false, sidebarOpen: true }" :class="{ 'dark': darkMode }" x-init="darkMode = localStorage.getItem('darkMode') === 'true'">
<head>
  <meta charset="UTF-8">
  <title>داشبورد مدیریت | املاک آسمان گرمابسرد</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: { vazir: ["Vazir", "sans-serif"] }
        }
      }
    };
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style> body { font-family: 'Vazir', sans-serif; } </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-100 min-h-screen flex transition-all duration-300">

  <!-- سایدبار از فایل مجزا -->
  {% include 'admin/partials/sidebar.html' %}

  <!-- محتوای اصلی -->
  <main class="flex-1 p-6 pr-72 w-full relative">
    <!-- نوار بالا -->
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-bold text-green-700 dark:text-green-400 flex items-center gap-2">
        <i class="fas fa-home"></i> داشبورد مدیریت
      </h1>
      <div class="flex items-center gap-4">
        <button @click="darkMode = !darkMode; localStorage.setItem('darkMode', darkMode)"
                class="text-gray-500 hover:text-yellow-400 transition text-xl">
          <i class="fas" :class="darkMode ? 'fa-sun' : 'fa-moon'"></i>
        </button>
        <button @click="sidebarOpen = !sidebarOpen" class="lg:hidden text-gray-500 hover:text-green-500 transition text-xl">
          <i class="fas fa-bars"></i>
        </button>
      </div>
    </div>

    <!-- کارت‌ها -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <div class="bg-white dark:bg-gray-800 rounded shadow p-6 flex items-center gap-4 hover:shadow-lg transition">
        <i class="fas fa-map-marked-alt text-3xl text-green-600"></i>
        <div>
          <p class="text-sm text-gray-500 dark:text-gray-300">تعداد کل زمین‌ها</p>
          <p class="text-xl font-bold">{{ lands_count }}</p>
        </div>
      </div>

      <div class="bg-white dark:bg-gray-800 rounded shadow p-6 flex items-center gap-4 hover:shadow-lg transition">
        <i class="fas fa-clock text-3xl text-yellow-500"></i>
        <div>
          <p class="text-sm text-gray-500 dark:text-gray-300">آگهی‌های در انتظار</p>
          <p class="text-xl font-bold">{{ pending_count }}</p>
        </div>
      </div>

      <div class="bg-white dark:bg-gray-800 rounded shadow p-6 flex items-center gap-4 hover:shadow-lg transition">
        <i class="fas fa-user-headset text-3xl text-blue-500"></i>
        <div>
          <p class="text-sm text-gray-500 dark:text-gray-300">درخواست‌های مشاوره</p>
          <p class="text-xl font-bold">{{ consults_count }}</p>
        </div>
      </div>
    </div>
  </main>

  <!-- دکمه شناور برای باز کردن سایدبار -->
  <button x-show="!sidebarOpen"
          @click="sidebarOpen = true"
          class="fixed top-4 right-4 z-30 bg-green-600 text-white p-3 rounded-full shadow-lg lg:hidden"
          x-cloak>
    <i class="fas fa-bars"></i>
  </button>

  <!-- Alpine.js -->
  <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</body>
</html>
