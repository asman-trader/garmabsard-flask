<!DOCTYPE html>
<html lang="fa" dir="rtl" x-data="{ darkMode: true }" :class="{ 'dark': darkMode }" x-init="darkMode = JSON.parse(localStorage.getItem('darkMode')) ?? true">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ورود ادمین | املاک آسمان گرمابسرد</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['iranyekan', 'sans-serif'],
          },
        }
      }
    }
  </script>
  <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>

  <style>
    @font-face {
      font-family: 'iranyekan';
      src: url('/static/fonts/iranyekan.woff2') format('woff2');
    }
    body {
      font-family: 'iranyekan', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 flex items-center justify-center min-h-screen">

  <form method="POST" class="bg-white dark:bg-gray-800 w-full max-w-xs p-6 rounded-xl shadow-xl relative">
    <!-- دکمه تغییر حالت -->
    <button type="button"
      @click="darkMode = !darkMode; localStorage.setItem('darkMode', darkMode)"
      class="absolute top-2 left-2 text-gray-500 dark:text-yellow-300 hover:text-yellow-400 transition">
      <i class="fas" :class="darkMode ? 'fa-sun' : 'fa-moon'"></i>
    </button>

    <h1 class="text-xl font-bold mb-6 text-center text-green-700 dark:text-green-400">
      ورود به پنل مدیریت
    </h1>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="bg-red-100 dark:bg-red-800 text-red-700 dark:text-red-300 text-sm rounded px-3 py-2 mb-4">
          {{ messages[0] }}
        </div>
      {% endif %}
    {% endwith %}

    <label class="block mb-4">
      <input name="username" type="email" placeholder="ایمیل مدیر"
        class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg text-sm bg-gray-50 dark:bg-gray-700 text-gray-800 dark:text-white focus:outline-none focus:ring-2 focus:ring-green-500"
        required>
    </label>

    <label class="block mb-5">
      <input name="password" type="password" placeholder="رمز عبور"
        class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg text-sm bg-gray-50 dark:bg-gray-700 text-gray-800 dark:text-white focus:outline-none focus:ring-2 focus:ring-green-500"
        required>
    </label>

    <button type="submit"
      class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded-lg font-semibold transition duration-200">
      ورود به سیستم
    </button>
  </form>

</body>
</html>
