{% extends "base.html" %}
{% block title %}جستجو{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto mt-8">
  <form method="GET" action="{{ url_for('main.search_results') }}">
    <div class="relative">
      <input type="text" name="q" autofocus placeholder="جستجو بر اساس عنوان یا موقعیت..."
        class="w-full px-4 py-3 pr-12 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-gray-800 dark:text-white shadow focus:outline-none focus:ring-2 focus:ring-green-600">
      <button type="submit" class="absolute right-4 top-1/2 -translate-y-1/2 text-green-600 text-lg">
        <i class="fas fa-search"></i>
      </button>
    </div>
  </form>
</div>
{% endblock %}
