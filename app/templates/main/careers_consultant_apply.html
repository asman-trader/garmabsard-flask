{% extends "base.html" %}
{% block title %}درخواست همکاری با وینور اکسپرس{% endblock %}
{% block content %}
<div class="max-w-xl mx-auto">
  <h1 class="text-2xl font-extrabold text-green-700 dark:text-green-400 mb-4">درخواست همکاری</h1>
  <form method="POST" class="space-y-4">
    {% if csrf_token %}<input type="hidden" name="csrf_token" value="{{ csrf_token() }}">{% endif %}
    <div>
      <label class="block text-sm mb-1">نام و نام خانوادگی</label>
      <input name="name" required class="w-full px-3 py-2 border rounded-lg dark:bg-gray-800 dark:border-gray-700" />
    </div>
    <div>
      <label class="block text-sm mb-1">شماره موبایل</label>
      <input name="phone" required inputmode="tel" class="w-full px-3 py-2 border rounded-lg dark:bg-gray-800 dark:border-gray-700" />
    </div>
    <div>
      <label class="block text-sm mb-1">شهرهای فعالیت</label>
      <input name="city" class="w-full px-3 py-2 border rounded-lg dark:bg-gray-800 dark:border-gray-700" placeholder="مثلاً: تهران، کرج" />
    </div>
    <div>
      <label class="block text-sm mb-1">سابقه و توضیحات</label>
      <textarea name="experience" rows="3" class="w-full px-3 py-2 border rounded-lg dark:bg-gray-800 dark:border-gray-700"></textarea>
    </div>
    <div>
      <label class="block text-sm mb-1">توضیحات تکمیلی (اختیاری)</label>
      <textarea name="note" rows="2" class="w-full px-3 py-2 border rounded-lg dark:bg-gray-800 dark:border-gray-700"></textarea>
    </div>
    <button class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg">ارسال درخواست</button>
  </form>
</div>
{% endblock %}
