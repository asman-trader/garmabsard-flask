<div class="max-w-6xl mx-auto py-4 px-3 sm:px-4">

  <!-- Minimal sticky header -->
  <header class="sticky top-0 z-30 bg-white/95 dark:bg-gray-900/95 backdrop-blur border-b border-gray-200 dark:border-gray-800">
    <div class="max-w-6xl mx-auto px-3 sm:px-4 h-14 flex items-center justify-between">
      <button type="button" onclick="history.back()" class="w-9 h-9 grid place-items-center rounded-full hover:bg-gray-100 dark:hover:bg-gray-700" aria-label="بازگشت">
        <i class="fas fa-arrow-right"></i>
      </button>
      <h1 class="text-sm sm:text-base font-bold text-gray-900 dark:text-white">درخواست همکاری</h1>
      <div class="w-9"></div>
    </div>
  </header>

  <div class="mt-4 flex items-start justify-center">
    <div class="w-full max-w-2xl bg-white dark:bg-gray-900 rounded-2xl shadow-lg p-4 sm:p-6 lg:p-8">
      <h1 class="text-xl sm:text-2xl font-bold mb-3 sm:mb-4 text-gray-900 dark:text-white">درخواست همکاری با وینور اکسپرس</h1>
      <p class="text-sm sm:text-base text-gray-600 dark:text-gray-400 mb-4 sm:mb-6">لطفاً اطلاعات زیر را تکمیل کنید. پس از بررسی توسط ادمین، نتیجه به شما اطلاع داده می‌شود.</p>

      <form method="post" class="space-y-4">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div>
          <label class="block text-sm mb-1 text-gray-700 dark:text-gray-300">نام و نام‌خانوادگی</label>
          <input type="text" name="name" required class="w-full border border-gray-200 dark:border-gray-700 rounded-lg px-3 sm:px-4 py-2 sm:py-2.5 bg-white dark:bg-gray-800 text-gray-900 dark:text-white" placeholder="مثلاً: علی رضایی">
        </div>
        <div>
          <label class="block text-sm mb-1 text-gray-700 dark:text-gray-300">شهر فعالیت</label>
          <input type="text" name="city" required class="w-full border border-gray-200 dark:border-gray-700 rounded-lg px-3 sm:px-4 py-2 sm:py-2.5 bg-white dark:bg-gray-800 text-gray-900 dark:text-white" placeholder="مثلاً: تهران">
        </div>
        <div>
          <label class="block text-sm mb-1 text-gray-700 dark:text-gray-300">سابقه کاری</label>
          <input type="text" name="experience" class="w-full border border-gray-200 dark:border-gray-700 rounded-lg px-3 sm:px-4 py-2 sm:py-2.5 bg-white dark:bg-gray-800 text-gray-900 dark:text-white" placeholder="تعداد سال یا توضیح کوتاه">
        </div>
        <div>
          <label class="block text-sm mb-1 text-gray-700 dark:text-gray-300">توضیحات تکمیلی</label>
          <textarea name="note" rows="4" class="w-full border border-gray-200 dark:border-gray-700 rounded-lg px-3 sm:px-4 py-2 sm:py-2.5 bg-white dark:bg-gray-800 text-gray-900 dark:text-white" placeholder="در صورت نیاز توضیحات خود را بنویسید"></textarea>
        </div>
        <div class="pt-2 flex items-center justify-between gap-3">
          <button type="submit" class="px-4 sm:px-6 py-2 sm:py-2.5 bg-violet-600 hover:bg-violet-700 text-white rounded-lg text-sm sm:text-base font-medium transition-colors">ثبت درخواست</button>
          <a href="{{ url_for('express_partner.dashboard') }}" class="text-sm text-gray-600 dark:text-gray-400 hover:text-violet-600 dark:hover:text-violet-400">مشاهده وضعیت</a>
        </div>
      </form>
    </div>
  </div>

</div>
