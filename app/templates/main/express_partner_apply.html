{% extends 'base.html' %}
{% block title %}درخواست همکاری وینور اکسپرس{% endblock %}
{% block content %}
<div class="max-w-2xl mx-auto py-8">
  <h1 class="text-2xl font-bold mb-4">درخواست همکاری با وینور اکسپرس</h1>
  <p class="text-gray-600 mb-6">لطفاً اطلاعات زیر را تکمیل کنید. پس از بررسی توسط ادمین، نتیجه به شما اطلاع داده می‌شود.</p>

  <form method="post" class="space-y-4">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <div>
      <label class="block text-sm mb-1">نام و نام‌خانوادگی</label>
      <input type="text" name="name" required class="w-full border rounded-md px-3 py-2" placeholder="مثلاً: علی رضایی">
    </div>
    <div>
      <label class="block text-sm mb-1">شهر فعالیت</label>
      <input type="text" name="city" required class="w-full border rounded-md px-3 py-2" placeholder="مثلاً: تهران">
    </div>
    <div>
      <label class="block text-sm mb-1">سابقه کاری</label>
      <input type="text" name="experience" class="w-full border rounded-md px-3 py-2" placeholder="تعداد سال یا توضیح کوتاه">
    </div>
    <div>
      <label class="block text-sm mb-1">توضیحات تکمیلی</label>
      <textarea name="note" rows="4" class="w-full border rounded-md px-3 py-2" placeholder="در صورت نیاز توضیحات خود را بنویسید"></textarea>
    </div>
    <div class="pt-2">
      <button type="submit" class="bg-vinor-600 hover:bg-vinor-700 text-white px-4 py-2 rounded-md">ثبت درخواست</button>
      <a href="{{ url_for('main.express_partner_dashboard') }}" class="inline-block ml-3 text-sm text-gray-600 hover:text-vinor-700">مشاهده وضعیت</a>
    </div>
  </form>
</div>
{% endblock %}
