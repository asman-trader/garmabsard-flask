{% extends "base.html" %}

{% block title %}✏️ ویرایش آگهی | املاک آسمان گرمابسرد{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto px-4 py-8">
  <h2 class="text-2xl font-bold text-green-700 mb-6">✏️ ویرایش آگهی</h2>

  <form method="POST" enctype="multipart/form-data" class="space-y-6 bg-white dark:bg-gray-800 p-6 rounded-xl shadow">

    <!-- عنوان -->
    <div>
      <label for="title" class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">عنوان آگهی</label>
      <input type="text" name="title" id="title" value="{{ land.title }}"
             class="w-full border border-gray-300 dark:border-gray-600 rounded-lg px-4 py-2 dark:bg-gray-700 dark:text-white focus:ring focus:ring-green-200"
             required>
    </div>

    <!-- موقعیت -->
    <div>
      <label for="location" class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">📍 موقعیت</label>
      <input type="text" name="location" id="location" value="{{ land.location }}"
             class="w-full border border-gray-300 dark:border-gray-600 rounded-lg px-4 py-2 dark:bg-gray-700 dark:text-white focus:ring focus:ring-green-200"
             required>
    </div>

    <!-- متراژ -->
    <div>
      <label for="size" class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">📏 متراژ (متر)</label>
      <input type="number" name="size" id="size" value="{{ land.size }}"
             class="w-full border border-gray-300 dark:border-gray-600 rounded-lg px-4 py-2 dark:bg-gray-700 dark:text-white focus:ring focus:ring-green-200"
             required>
    </div>

    <!-- توضیحات -->
    <div>
      <label for="description" class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">📝 توضیحات</label>
      <textarea name="description" id="description" rows="4"
                class="w-full border border-gray-300 dark:border-gray-600 rounded-lg px-4 py-2 dark:bg-gray-700 dark:text-white focus:ring focus:ring-green-200"
                placeholder="توضیحات تکمیلی درباره زمین، امکانات، دسترسی‌ها و ...">{{ land.description }}</textarea>
    </div>

    <!-- آپلود تصویر -->
    <div>
      <label class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">📷 تصاویر جدید (در صورت نیاز)</label>
      <input type="file" name="images" multiple accept="image/*"
             class="block w-full border border-gray-300 dark:border-gray-600 rounded-lg px-4 py-2 dark:bg-gray-700 dark:text-white">
      <p class="text-sm text-gray-500 mt-1">در صورت آپلود، تصاویر قبلی جایگزین می‌شوند.</p>
    </div>

    <!-- تصاویر قبلی -->
    {% if land.images %}
      <div class="mt-4">
        <p class="text-sm font-medium text-gray-700 dark:text-gray-200 mb-2">📁 تصاویر فعلی:</p>
        <div class="grid grid-cols-2 sm:grid-cols-3 gap-4">
          {% for img in land.images %}
            <img src="{{ url_for('static', filename=img) }}"
                 alt="تصویر زمین"
                 class="w-full h-32 object-cover rounded-lg border dark:border-gray-600">
          {% endfor %}
        </div>
      </div>
    {% endif %}

    <!-- دکمه ثبت -->
    <div>
      <button type="submit"
              class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-lg">
        💾 ذخیره تغییرات
      </button>
    </div>
  </form>
</div>
{% endblock %}
