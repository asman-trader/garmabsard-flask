<!DOCTYPE html>
<html lang="fa" dir="rtl" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تأیید کد پیامکی | وینور (Vinor)</title>
  <meta name="theme-color" content="#059669" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <style>body{font-family:'Vazirmatn',system-ui,-apple-system,Segoe UI,Roboto,sans-serif}</style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-100 min-h-screen flex items-center justify-center px-4">
  <main class="w-full max-w-md">
    <section class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-6 sm:p-8 space-y-6">
      <header class="text-center">
        <div class="mx-auto mb-3 flex justify-center">
          <span class="w-12 h-12 rounded-full bg-emerald-600 text-white flex items-center justify-center text-2xl font-extrabold">V</span>
        </div>
        <h1 class="text-2xl font-bold text-emerald-700 dark:text-emerald-400">تأیید کد پیامکی</h1>
        <p class="mt-1 text-sm text-gray-600 dark:text-gray-300">کد ۵ رقمی ارسال‌شده به <span class="font-semibold">{{ phone }}</span> را وارد کنید.</p>
      </header>

      <form id="otpForm" method="POST" action="{{ url_for('main.verify') }}" class="space-y-5" novalidate>
        <input type="hidden" name="phone" value="{{ phone }}">
        {% if csrf_token %}<input type="hidden" name="csrf_token" value="{{ csrf_token() }}">{% endif %}
        <input type="hidden" name="otp_code" id="otpHidden" />
        <!-- WebOTP/iOS one-time-code autocomplete (helps iOS & Android auto-fill) -->
        <input type="text" inputmode="numeric" autocomplete="one-time-code" name="one-time-code"
               aria-hidden="true" tabindex="-1" style="position:absolute;opacity:0;width:0;height:0;border:0;padding:0" />

        <div class="flex items-center justify-center gap-2 sm:gap-3" dir="ltr" aria-label="ورود کد ۵ رقمی">
          <input class="otp-box w-12 h-12 sm:w-14 sm:h-14 text-center text-xl rounded-xl border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-emerald-400" inputmode="numeric" maxlength="1" pattern="\\d" aria-label="رقم اول" autocomplete="one-time-code" name="one-time-code" />
          <input class="otp-box w-12 h-12 sm:w-14 sm:h-14 text-center text-xl rounded-xl border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-emerald-400" inputmode="numeric" maxlength="1" pattern="\\d" aria-label="رقم دوم" />
          <input class="otp-box w-12 h-12 sm:w-14 sm:h-14 text-center text-xl rounded-xl border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-emerald-400" inputmode="numeric" maxlength="1" pattern="\\d" aria-label="رقم سوم" />
          <input class="otp-box w-12 h-12 sm:w-14 sm:h-14 text-center text-xl rounded-xl border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-emerald-400" inputmode="numeric" maxlength="1" pattern="\\d" aria-label="رقم چهارم" />
          <input class="otp-box w-12 h-12 sm:w-14 sm:h-14 text-center text-xl rounded-xl border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-emerald-400" inputmode="numeric" maxlength="1" pattern="\\d" aria-label="رقم پنجم" />
        </div>

        <button type="submit" class="w-full py-3 rounded-xl text-white text-sm font-semibold bg-emerald-600 hover:bg-emerald-700">✅ ورود به وینور</button>
      </form>

      <footer class="pt-4 border-t border-gray-200 dark:border-gray-700 text-center">
        <p id="timer" class="text-xs text-gray-600 dark:text-gray-400">ارسال مجدد کد تا <span id="countdown">60</span> ثانیه دیگر</p>
        <form method="POST" action="{{ url_for('main.login') }}" id="resendForm" class="inline-block mt-2">
          <input type="hidden" name="phone" value="{{ phone }}">
          {% if csrf_token %}<input type="hidden" name="csrf_token" value="{{ csrf_token() }}">{% endif %}
          <button type="submit" id="resendBtn" disabled
                  class="text-emerald-600 dark:text-emerald-400 font-semibold disabled:text-gray-400 disabled:cursor-not-allowed">🔄 ارسال مجدد کد</button>
        </form>
      </footer>
    </section>

    <p class="mt-4 text-center text-[11px] text-gray-500 dark:text-gray-400">وینور – تجربه سریع، امن و شفاف در معاملات ملکی.</p>
  </main>

  <script>
    const boxes = Array.from(document.querySelectorAll('.otp-box'));
    const hidden = document.getElementById('otpHidden');
    const form = document.getElementById('otpForm');
    const countdownEl = document.getElementById('countdown');
    const resendBtn = document.getElementById('resendBtn');
    const timerEl = document.getElementById('timer');

    boxes[0].focus();

    // WebOTP API (Android Chrome): auto-read SMS with domain-bound OTP
    (async function(){
      try{
        if ('OTPCredential' in window && navigator.credentials) {
          const ac = new AbortController();
          // Auto-timeout after 60s
          setTimeout(()=>ac.abort(), 60000);
          const cred = await navigator.credentials.get({ otp: { transport: ['sms'] }, signal: ac.signal });
          if (cred && cred.code) {
            const digits = String(cred.code).replace(/\D+/g,'').slice(0,5).split('');
            digits.forEach((d, i) => { if (boxes[i]) boxes[i].value = d; });
            hidden.value = digits.join('');
            if (hidden.value.length === 5) form.requestSubmit();
          }
        }
      } catch(_) { /* ignore */ }
    })();

    function syncHiddenAndMaybeSubmit() {
      hidden.value = boxes.map(b => (b.value || '').replace(/\\D/g,'')).join('').slice(0,5);
      if (hidden.value.length === 5) form.requestSubmit();
    }

    boxes.forEach((box, idx) => {
      box.addEventListener('input', () => {
        box.value = box.value.replace(/\\D/g,'').slice(0,1);
        if (box.value && idx < boxes.length - 1) boxes[idx + 1].focus();
        syncHiddenAndMaybeSubmit();
      });

      box.addEventListener('keydown', (e) => {
        if (e.key === 'Backspace' && !box.value && idx > 0) {
          e.preventDefault(); boxes[idx - 1].focus(); boxes[idx - 1].value = '';
          syncHiddenAndMaybeSubmit();
        }
        if (e.key === 'ArrowLeft' && idx > 0) { e.preventDefault(); boxes[idx - 1].focus(); }
        if (e.key === 'ArrowRight' && idx < boxes.length - 1) { e.preventDefault(); boxes[idx + 1].focus(); }
      });

      box.addEventListener('paste', (e) => {
        e.preventDefault();
        const digits = (e.clipboardData || window.clipboardData).getData('text').replace(/\\D+/g,'').slice(0,5).split('');
        digits.forEach((d, i) => { if (boxes[idx + i]) boxes[idx + i].value = d; });
        const last = Math.min(idx + digits.length, boxes.length) - 1;
        if (last >= 0) boxes[last].focus();
        syncHiddenAndMaybeSubmit();
      });
    });

    let counter = 60;
    const t = setInterval(() => {
      counter--; countdownEl.textContent = String(counter);
      if (counter <= 0) { clearInterval(t); timerEl.textContent = 'هنوز کد را دریافت نکردید؟'; resendBtn.disabled = false; }
    }, 1000);
  </script>
</body>
</html>
