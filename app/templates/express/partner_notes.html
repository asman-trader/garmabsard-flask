<div class="max-w-6xl mx-auto py-4 px-3 sm:px-4 pb-20">

  <!-- Minimal sticky header -->
  <header class="sticky top-0 z-30 bg-white/95 dark:bg-gray-900/95 backdrop-blur border-b border-gray-200 dark:border-gray-800">
    <div class="max-w-6xl mx-auto px-3 sm:px-4 h-14 flex items-center justify-between">
      <button type="button" onclick="history.back()" class="w-9 h-9 grid place-items-center rounded-full hover:bg-gray-100 dark:hover:bg-gray-700" aria-label="بازگشت">
        <i class="fas fa-arrow-right"></i>
      </button>
      <h1 class="text-sm sm:text-base font-bold text-gray-900 dark:text-white">یادداشت‌های خصوصی</h1>
      <div class="flex items-center gap-2">
        <!-- Notifications -->
        <div class="relative" x-data="{ open: false, unreadCount: 0, notifications: [], loading: false }" 
             x-init="
               async function loadNotifications() {
                 loading = true;
                 try {
                   const res = await fetch('{{ url_for('express_partner.get_notifications') }}');
                   const data = await res.json();
                   if (data.success) {
                     notifications = data.notifications || [];
                     unreadCount = data.unread_count || 0;
                   }
                 } catch(e) {
                   console.error('Error loading notifications:', e);
                 }
                 loading = false;
               }
               loadNotifications();
               setInterval(loadNotifications, 30000);
             ">
          <button @click="open = !open" class="relative w-9 h-9 grid place-items-center rounded-full hover:bg-gray-100 dark:hover:bg-gray-700" aria-label="اعلان‌ها">
            <i class="fas fa-bell text-gray-700 dark:text-gray-300"></i>
            <span x-show="unreadCount > 0" class="absolute top-0 right-0 w-4 h-4 bg-red-500 text-white text-[10px] font-bold rounded-full flex items-center justify-center" x-text="unreadCount > 99 ? '99+' : unreadCount"></span>
          </button>
          <!-- Dropdown -->
          <div x-show="open" @click.away="open = false" x-cloak
               class="absolute left-0 top-full mt-2 w-80 sm:w-96 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-xl shadow-lg max-h-96 overflow-hidden flex flex-col">
            <div class="p-3 border-b border-gray-200 dark:border-gray-700 flex items-center justify-between">
              <h3 class="text-sm font-bold text-gray-900 dark:text-white">اعلان‌ها</h3>
              <button @click="
                fetch('{{ url_for('express_partner.mark_all_notifications_read') }}', {method: 'POST'})
                  .then(r => r.json())
                  .then(d => { if(d.success) { unreadCount = 0; notifications.forEach(n => n.is_read = true); } });
              " class="text-xs text-violet-600 dark:text-violet-400 hover:underline">همه را خوانده‌شده</button>
            </div>
            <div class="overflow-y-auto flex-1">
              <template x-if="loading">
                <div class="p-4 text-center text-sm text-gray-500">در حال بارگذاری...</div>
              </template>
              <template x-if="!loading && notifications.length === 0">
                <div class="p-4 text-center text-sm text-gray-500">اعلانی وجود ندارد</div>
              </template>
              <template x-for="notif in notifications" :key="notif.id">
                <div @click="
                  if(!notif.is_read) {
                    fetch('{{ url_for('express_partner.mark_notification_read', notif_id='') }}' + notif.id, {method: 'POST'})
                      .then(r => r.json())
                      .then(d => { if(d.success) { notif.is_read = true; unreadCount = d.unread_count || 0; } });
                  }
                  if(notif.action_url) window.location.href = notif.action_url;
                " 
                :class="notif.is_read ? 'bg-white dark:bg-gray-800' : 'bg-violet-50 dark:bg-violet-900/20'"
                class="p-3 border-b border-gray-100 dark:border-gray-700 cursor-pointer hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors">
                  <div class="flex items-start gap-2">
                    <i :class="{
                      'fa-info-circle text-blue-500': notif.type === 'info',
                      'fa-check-circle text-green-500': notif.type === 'success',
                      'fa-exclamation-triangle text-amber-500': notif.type === 'warning',
                      'fa-times-circle text-red-500': notif.type === 'error'
                    }" class="fas mt-0.5 flex-shrink-0"></i>
                    <div class="flex-1 min-w-0">
                      <div class="text-sm font-semibold text-gray-900 dark:text-white" x-text="notif.title"></div>
                      <div class="text-xs text-gray-600 dark:text-gray-400 mt-1" x-text="notif.body"></div>
                      <div class="text-[10px] text-gray-400 dark:text-gray-500 mt-1" x-text="new Date(notif.created_at * 1000).toLocaleDateString('fa-IR')"></div>
                    </div>
                    <span x-show="!notif.is_read" class="w-2 h-2 bg-violet-500 rounded-full flex-shrink-0 mt-1"></span>
                  </div>
                </div>
              </template>
            </div>
          </div>
        </div>
        <!-- Support -->
        <a href="{{ url_for('express_partner.support') }}" class="w-9 h-9 grid place-items-center rounded-full hover:bg-gray-100 dark:hover:bg-gray-700" aria-label="پشتیبانی">
          <i class="fas fa-headset"></i>
        </a>
      </div>
    </div>
  </header>

  <div class="mt-4 bg-white dark:bg-gray-900 border border-gray-200 dark:border-gray-700 rounded-2xl shadow-sm p-4 sm:p-6">
    <form method="post" action="{{ url_for('express_partner.add_note') }}" class="mb-4 sm:mb-6">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      <input type="hidden" name="next" value="{{ url_for('express_partner.notes') }}">
      <div class="flex gap-2 sm:gap-3">
        <input type="text" name="content" class="flex-1 border border-gray-200 dark:border-gray-700 rounded-lg px-3 sm:px-4 py-2 sm:py-2.5 bg-white dark:bg-gray-800 text-gray-900 dark:text-white text-sm sm:text-base" placeholder="متن یادداشت..." required>
        <button class="px-4 sm:px-6 py-2 sm:py-2.5 rounded-lg bg-[#7C3AED] hover:bg-[#6D28D9] text-white text-sm sm:text-base font-medium transition-colors">افزودن</button>
      </div>
    </form>

    <div class="overflow-x-auto">
      <table class="w-full text-sm sm:text-base">
        <thead>
          <tr class="text-right text-gray-600 dark:text-gray-400 border-b border-gray-200 dark:border-gray-700">
            <th class="p-2 sm:p-3 font-semibold">#</th>
            <th class="p-2 sm:p-3 font-semibold">یادداشت</th>
            <th class="p-2 sm:p-3 font-semibold hidden sm:table-cell">تاریخ</th>
            <th class="p-2 sm:p-3 font-semibold">عملیات</th>
          </tr>
        </thead>
        <tbody>
          {% for n in notes %}
            <tr class="border-b border-gray-100 dark:border-gray-800 hover:bg-gray-50 dark:hover:bg-gray-800 transition">
              <td class="p-2 sm:p-3 text-gray-700 dark:text-gray-300">{{ n.id }}</td>
              <td class="p-2 sm:p-3 text-gray-900 dark:text-white">{{ n.content }}</td>
              <td class="p-2 sm:p-3 text-gray-500 dark:text-gray-400 hidden sm:table-cell text-xs">{{ n.created_at }}</td>
              <td class="p-2 sm:p-3">
                <form method="post" action="{{ url_for('express_partner.delete_note', nid=n.id) }}" onsubmit="return confirm('حذف شود؟');" class="inline">
                  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                  <input type="hidden" name="next" value="{{ url_for('express_partner.notes') }}">
                  <button class="text-rose-600 dark:text-rose-400 hover:text-rose-700 dark:hover:text-rose-300 hover:underline text-xs sm:text-sm">حذف</button>
                </form>
              </td>
            </tr>
          {% else %}
            <tr><td class="p-4 sm:p-6 text-center text-gray-500 dark:text-gray-400" colspan="4">یادداشتی ثبت نشده است.</td></tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>

  <!-- Bottom nav (همه اندازه‌ها) -->
  <nav class="fixed bottom-2 left-2 right-2 z-50">
    <div class="bg-white border border-gray-200 rounded-2xl shadow-lg flex justify-around items-center px-3 py-2">
      <a href="{{ url_for('express_partner.dashboard') }}" class="flex flex-col items-center text-xs text-gray-600">
        <svg class="w-5 h-5 mb-1" viewBox="0 0 24 24" fill="none"><path d="M3 12h18M12 3v18" stroke="#6B7280" stroke-width="1.5"/></svg>
        فایل‌ها
      </a>
      <a href="{{ url_for('express_partner.commissions') }}" class="flex flex-col items-center text-xs text-gray-600">
        <svg class="w-5 h-5 mb-1" viewBox="0 0 24 24" fill="none"><path d="M12 5v14M5 12h14" stroke="#6B7280" stroke-width="1.5"/></svg>
        پورسانت
      </a>
      <a href="{{ url_for('express_partner.profile') }}" class="flex flex-col items-center text-xs text-gray-600">
        <svg class="w-5 h-5 mb-1" viewBox="0 0 24 24" fill="none"><circle cx="12" cy="8" r="3" stroke="#6B7280" stroke-width="1.5"/><path d="M6 20c1.5-4 9-4 12 0" stroke="#6B7280" stroke-width="1.5"/></svg>
        من
      </a>
    </div>
  </nav>

</div>
