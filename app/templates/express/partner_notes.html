<div class="max-w-6xl mx-auto pt-0 px-4 pb-16">

  <!-- Header - سبک دیوار -->
  <header class="sticky top-0 z-50 bg-white/95 dark:bg-gray-900/95 backdrop-blur border-b border-gray-200 dark:border-gray-800">
    <div class="max-w-6xl mx-auto px-4 h-14 flex items-center justify-between">
      <button type="button" onclick="history.back()" class="w-9 h-9 grid place-items-center rounded-full hover:bg-gray-100 dark:hover:bg-gray-700" aria-label="بازگشت">
        <i class="fas fa-arrow-right text-gray-600 dark:text-gray-400"></i>
      </button>
      <h1 class="text-sm font-bold text-gray-900 dark:text-white">یادداشت‌های خصوصی</h1>
      <div class="w-9"></div>
    </div>
  </header>

  <!-- فرم افزودن یادداشت - سبک دیوار -->
  <div class="mt-4 bg-white dark:bg-gray-900 border border-gray-200 dark:border-gray-700 rounded-lg p-4">
    <form method="post" action="{{ url_for('express_partner.add_note') }}" class="space-y-3">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      <input type="hidden" name="next" value="{{ url_for('express_partner.notes') }}">
      <div class="flex gap-2">
        <input type="text" name="content" 
               class="flex-1 border border-gray-200 dark:border-gray-700 rounded-lg px-3 py-2 bg-white dark:bg-gray-800 text-gray-900 dark:text-white text-sm focus:outline-none focus:ring-1 focus:ring-gray-300 dark:focus:ring-gray-600" 
               placeholder="متن یادداشت..." required>
        <button class="px-4 py-2 rounded-lg border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-900 text-gray-900 dark:text-white text-sm font-medium hover:border-gray-300 dark:hover:border-gray-600 transition-colors">
          افزودن
        </button>
      </div>
    </form>
  </div>

  <!-- لیست یادداشت‌ها - سبک دیوار -->
  <div class="mt-3 space-y-2">
    {% for n in notes %}
    <div class="bg-white dark:bg-gray-900 border border-gray-200 dark:border-gray-700 rounded-lg p-4 hover:border-gray-300 dark:hover:border-gray-600 transition-colors">
      <div class="flex items-start justify-between gap-3">
        <div class="flex-1 min-w-0">
          <p class="text-sm text-gray-900 dark:text-white leading-relaxed">{{ n.content }}</p>
          <div class="mt-2 flex items-center gap-3 text-xs text-gray-500 dark:text-gray-400">
            <span>#{{ n.id }}</span>
            <span>•</span>
            <span class="jalali-dt" data-dt="{{ n.created_at }}"></span>
          </div>
        </div>
        <form method="post" action="{{ url_for('express_partner.delete_note', nid=n.id) }}" 
              onsubmit="return confirm('حذف شود؟');" 
              class="flex-shrink-0">
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
          <input type="hidden" name="next" value="{{ url_for('express_partner.notes') }}">
          <button type="submit" class="px-3 py-1.5 rounded text-xs font-medium border border-red-200 dark:border-red-800 text-red-600 dark:text-red-400 hover:bg-red-50 dark:hover:bg-red-900/20 transition-colors">
            حذف
          </button>
        </form>
      </div>
    </div>
    {% else %}
    <div class="bg-white dark:bg-gray-900 border border-gray-200 dark:border-gray-700 rounded-lg p-8 text-center">
      <div class="w-16 h-16 mx-auto rounded-full bg-gray-100 dark:bg-gray-800 flex items-center justify-center mb-3">
        <i class="fas fa-sticky-note text-gray-400 dark:text-gray-600 text-2xl"></i>
      </div>
      <p class="text-sm text-gray-600 dark:text-gray-400">یادداشتی ثبت نشده است.</p>
    </div>
    {% endfor %}
  </div>

  {% set bottom_nav_active = 'dashboard' %}
  {% include 'express_partner/partials/bottom_nav.html' %}

</div>

<script>
  // Convert dates to Persian (Jalali) format
  (function(){
    function fmt(dt){
      try{
        const d = new Date(String(dt||'').replace(' ','T'));
        if (isNaN(d.getTime())) return '';
        return d.toLocaleDateString('fa-IR', { 
          timeZone: 'Asia/Tehran', 
          year: 'numeric', 
          month: '2-digit', 
          day: '2-digit'
        });
      }catch(_){ return ''; }
    }
    document.querySelectorAll('.jalali-dt[data-dt]').forEach(el=>{
      const raw = el.getAttribute('data-dt')||'';
      const formatted = fmt(raw);
      el.textContent = formatted || '—';
    });
  })();
</script>
