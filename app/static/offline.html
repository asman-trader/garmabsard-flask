<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>وینور | آفلاین</title>
  <link rel="icon" href="/static/favicon-32x32.png">
  <style>
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto; background:#0b1220; color:#e5e7eb; display:grid; place-items:center; min-height:100vh}
    .card{background:#111827;border:1px solid #1f2937;border-radius:18px;padding:22px 20px;max-width:520px;width:92%;text-align:center;box-shadow:0 10px 30px rgba(0,0,0,.35)}
    .btn{display:inline-block;margin-top:14px;padding:10px 14px;border-radius:12px;background:#16a34a;color:#fff;text-decoration:none}
    .muted{color:#9ca3af;font-size:13px;margin-top:8px}
  </style>
</head>
<body>
  <div class="card">
    <div style="font-size:34px">⚠️</div>
    <h1 style="margin:10px 0 4px;font-size:18px">اتصال اینترنت برقرار نیست</h1>
    <p style="margin:0">برخی صفحات در حافظه ذخیره شده‌اند و آفلاین در دسترس هستند.</p>
    <a class="btn" href="/app">بازگشت به اپ</a>
    <button id="retry" class="btn" style="background:#0ea5e9;border:none;margin-inline-start:8px">بررسی اتصال</button>
    <div class="muted">وقتی آنلاین شدید، صفحه به صورت خودکار رفرش می‌شود.</div>
  </div>
  <script>
    (function(){
      const retry = document.getElementById('retry');
      async function ping(){
        try{
          const res = await fetch('/healthz', { cache: 'no-store' });
          if(res.ok){ location.reload(); return; }
        }catch(e){}
        retry.disabled = false;
      }
      retry.addEventListener('click', (e)=>{ e.preventDefault(); retry.disabled = true; ping(); });
      window.addEventListener('online', ()=> location.reload());
      // تلاش خودکار هر 5 ثانیه
      setInterval(ping, 5000);
    })();
  </script>
</body>
</html>
