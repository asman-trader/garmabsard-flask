<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="theme-color" content="#111827" media="(prefers-color-scheme: dark)">
  <meta name="theme-color" content="#f3f4f6" media="(prefers-color-scheme: light)">
  <title>وینور | آفلاین</title>
  <link rel="icon" href="/static/favicon-32x32.png">
  <style>
    :root{
      --bg: #0b1220;       /* background */
      --card: #111827;     /* card */
      --border: #1f2937;   /* border */
      --text: #e5e7eb;     /* text */
      --muted: #9ca3af;    /* muted */
      --primary:#16a34a;   /* green */
      --info:#0ea5e9;      /* blue */
    }
    @media (prefers-color-scheme: light){
      :root{
        --bg:#f3f4f6; --card:#ffffff; --border:#e5e7eb; --text:#111827; --muted:#6b7280;
      }
    }
    html,body{height:100%}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto; background:var(--bg); color:var(--text); display:grid; place-items:center; min-height:100vh}
    .card{background:var(--card);border:1px solid var(--border);border-radius:18px;padding:22px 20px;max-width:560px;width:92%;text-align:center;box-shadow:0 10px 30px rgba(0,0,0,.25)}
    .row{display:flex;flex-wrap:wrap;gap:10px;justify-content:center}
    .btn{display:inline-block;padding:10px 14px;border-radius:12px;background:var(--primary);color:#fff;text-decoration:none;border:0;cursor:pointer}
    .btn-alt{background:var(--info)}
    .muted{color:var(--muted);font-size:13px;margin-top:10px}
    .links{margin-top:10px;display:flex;flex-wrap:wrap;gap:8px;justify-content:center}
    .chip{padding:6px 10px;border-radius:999px;border:1px solid var(--border);color:var(--text);text-decoration:none;background:transparent;font-size:12px}
    .icon{display:inline-grid;place-items:center;width:46px;height:46px;border-radius:50%;background:rgba(22,163,74,.15);color:var(--primary);margin-inline:auto}
    .sr-only{position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0}
    .spinner{width:16px;height:16px;border-radius:50%;border:2px solid rgba(255,255,255,.5);border-top-color:#fff;display:none;animation:spin .9s linear infinite;margin-inline-start:8px}
    .btn[aria-busy="true"] .spinner{display:inline-block}
    @keyframes spin{to{transform:rotate(360deg)}}
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="title">
    <div class="icon" aria-hidden="true">⚡</div>
    <h1 id="title" style="margin:12px 0 6px;font-size:18px">اتصال اینترنت برقرار نیست</h1>
    <p style="margin:0">برخی صفحات اخیراً کش شده‌اند و آفلاین در دسترس هستند.</p>

    <div class="row" style="margin-top:14px">
      <a class="btn" href="/app" aria-label="بازگشت به اپ">بازگشت به اپ</a>
      <button id="retry" class="btn btn-alt" type="button" aria-label="بررسی اتصال"><span>بررسی اتصال</span><span class="spinner" aria-hidden="true"></span></button>
    </div>

    <div class="links" aria-label="میانبرهای سریع">
      <a class="chip" href="/">خانه</a>
      <a class="chip" href="/start">شروع</a>
      <a class="chip" href="/search">جستجو</a>
      <a class="chip" href="/app">اپ</a>
    </div>

    <div class="muted" id="status" role="status" aria-live="polite">وقتی آنلاین شدید، صفحه به صورت خودکار رفرش می‌شود.</div>
  </main>

  <script>
    (function(){
      // ثبت سرویس‌ورکر در صورت نیاز (اگر از قبل نبود)
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistration('/').then(function(reg){
          if (!reg) {
            try { navigator.serviceWorker.register('/sw.js', { scope: '/' }); } catch(_) {}
          }
        });
      }

      const retry = document.getElementById('retry');
      const statusEl = document.getElementById('status');
      let timer; let backoff = 5000;

      function setBusy(on){
        try{ retry.setAttribute('aria-busy', on ? 'true' : 'false'); retry.disabled = !!on; }catch(_){ }
      }

      async function ping(){
        setBusy(true);
        try{
          const res = await fetch('/healthz', { cache: 'no-store' });
          if(res && res.ok){ location.reload(); return; }
        }catch(e){ }
        setBusy(false);
        try{ statusEl.textContent = 'هنوز آفلاین هستید. دوباره تلاش می‌کنیم...'; }catch(_){ }
      }

      retry.addEventListener('click', function(e){ e.preventDefault(); ping(); });
      window.addEventListener('online', function(){ location.reload(); });

      // تلاش خودکار با backoff ملایم
      function loop(){
        clearTimeout(timer);
        timer = setTimeout(async function(){ await ping(); backoff = Math.min(backoff + 3000, 20000); loop(); }, backoff);
      }
      loop();
    })();
  </script>
</body>
</html>
