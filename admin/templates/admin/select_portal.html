{% extends 'admin/base_admin.html' %}
{% block title %}انتخاب پنل | مدیریت وینور{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto py-8">
  <h1 class="text-2xl font-bold text-gray-800 dark:text-gray-100 mb-6">انتخاب محیط مدیریت</h1>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <!-- Vinor Core -->
    <a href="{{ url_for('admin.dashboard') }}" class="block p-6 rounded-2xl border border-gray-200 dark:border-gray-700 hover:shadow-lg transition bg-white dark:bg-gray-900">
      <div class="flex items-center gap-4">
        <div class="w-12 h-12 rounded-xl bg-vinor-600/10 flex items-center justify-center text-vinor-700">
          <i class="fas fa-layer-group"></i>
        </div>
        <div>
          <div class="text-lg font-semibold">ورود به پنل وینور</div>
          <div class="text-sm text-gray-600 dark:text-gray-400">مدیریت آگهی‌ها، گزارش‌ها، کاربران و تنظیمات اصلی</div>
        </div>
      </div>
    </a>

    <!-- Vinor Express -->
    <a href="{{ url_for('admin.express_hub') }}" class="block p-6 rounded-2xl border border-gray-200 dark:border-gray-700 hover:shadow-lg transition bg-white dark:bg-gray-900">
      <div class="flex items-center gap-4">
        <div class="w-12 h-12 rounded-xl bg-green-600/10 flex items-center justify-center text-green-700">
          <i class="fas fa-star"></i>
        </div>
        <div>
          <div class="text-lg font-semibold">ورود به وینور اکسپرس</div>
          <div class="text-sm text-gray-600 dark:text-gray-400">لیست اکسپرس، همکاران، انتساب‌ها و پورسانت‌ها + انتقال داده</div>
        </div>
      </div>
    </a>
  </div>
</div>
{% endblock %}
