<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ثبت زمین جدید | پنل مدیریت</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preload" as="font" href="{{ url_for('static', filename='vendor/fontawesome/webfonts/fa-solid-900.woff2') }}" type="font/woff2" crossorigin>
  <link rel="preload" as="font" href="{{ url_for('static', filename='vendor/fontawesome/webfonts/fa-regular-400.woff2') }}" type="font/woff2" crossorigin>
  <link rel="preload" as="font" href="{{ url_for('static', filename='vendor/fontawesome/webfonts/fa-brands-400.woff2') }}" type="font/woff2" crossorigin>
  <link rel="stylesheet" href="{{ url_for('static', filename='vendor/fontawesome/css/all.min.css') }}">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body { font-family: 'Vazir', sans-serif; }
  </style>
</head>
<body class="bg-gray-100 min-h-screen p-6">

  <div class="max-w-2xl mx-auto bg-white shadow-md rounded p-6">
    <h2 class="text-xl font-bold text-green-700 mb-6 flex items-center gap-2">
      <i class="fas fa-plus-circle"></i> ثبت زمین جدید
    </h2>

    <form method="POST" enctype="multipart/form-data" action="{{ url_for('admin.add_land') }}" class="space-y-4">

      <div>
        <label class="block mb-1 font-medium">عنوان زمین</label>
        <input name="title" required class="w-full border rounded p-2" placeholder="مثلاً زمین باغی دشت اول">
      </div>

      <div>
        <label class="block mb-1 font-medium">متراژ (متر)</label>
        <input name="area" type="number" required class="w-full border rounded p-2" placeholder="مثلاً 500">
      </div>

      <div>
        <label class="block mb-1 font-medium">قیمت کل (تومان)</label>
        <input name="price" type="number" required class="w-full border rounded p-2" placeholder="مثلاً ۲ میلیارد">
      </div>

      <div>
        <label class="block mb-1 font-medium">موقعیت زمین</label>
        <select name="location" class="w-full border rounded p-2">
          <option value="دشت اول">دشت اول</option>
          <option value="دشت دوم">دشت دوم</option>
          <option value="نزدیک جاده اصلی">نزدیک جاده اصلی</option>
          <option value="حومه">حومه</option>
        </select>
      </div>

      <div>
        <label class="block mb-1 font-medium">توضیحات</label>
        <textarea name="description" rows="4" class="w-full border rounded p-2" placeholder="توضیحات تکمیلی..."></textarea>
      </div>

      <div>
        <label class="block mb-1 font-medium">آپلود تصویر</label>
        <input type="file" name="image" class="w-full border rounded p-2">
      </div>

      <div>
        <button type="submit" class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded">
          ثبت آگهی
        </button>
      </div>
    </form>
  </div>

</body>
</html>
