<!-- Sidebar - Minimal & Mobile-first -->
<aside class="h-full flex flex-col p-4">
  
  <!-- Header -->
  <div class="flex items-center justify-between mb-6">
    <div class="flex items-center gap-2">
      <div class="w-8 h-8 bg-violet-600 rounded-lg flex items-center justify-center text-white">
        <i class="fa-solid fa-seedling text-sm"></i>
      </div>
      <span class="font-bold text-sm">وینور</span>
    </div>
    <button @click="menuOpen = false" class="lg:hidden focusable p-1 rounded">
      <i class="fa-solid fa-xmark"></i>
    </button>
  </div>

  <!-- Navigation -->
  <nav class="flex-1 space-y-1">
    {% set _endpoint = request.endpoint or '' %}
    
    <!-- داشبورد -->
    <a href="{{ url_for('admin.dashboard') }}" 
       class="flex items-center gap-3 px-3 py-2.5 rounded-lg transition focusable
              {% if _endpoint == 'admin.dashboard' %}
                bg-violet-600 text-white
              {% else %}
                text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800
              {% endif %}">
      <i class="fa-solid fa-gauge-high w-5"></i>
      <span class="text-sm font-medium">داشبورد</span>
    </a>

    <!-- وینور اکسپرس -->
    <a href="{{ url_for('admin.express_hub') }}" 
       class="flex items-center gap-3 px-3 py-2.5 rounded-lg transition focusable
              {% if _endpoint == 'admin.express_hub' %}
                bg-violet-600 text-white
              {% else %}
                text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800
              {% endif %}">
      <i class="fa-solid fa-rocket w-5"></i>
      <span class="text-sm font-medium">وینور اکسپرس</span>
    </a>

    <!-- آگهی‌ها -->
    <div x-data="{ open: {{ 'true' if _endpoint in ['admin.lands', 'admin.pending_lands', 'admin.approved_lands', 'admin.rejected_lands'] else 'false' }} }">
      <button @click="open = !open" 
              class="w-full flex items-center justify-between px-3 py-2.5 rounded-lg transition focusable
                     text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800">
        <div class="flex items-center gap-3">
          <i class="fa-solid fa-layer-group w-5"></i>
          <span class="text-sm font-medium">آگهی‌ها</span>
        </div>
        <i class="fa-solid fa-chevron-down text-xs transition" :class="open ? 'rotate-180' : ''"></i>
      </button>
      <div x-show="open" x-collapse class="pr-4 mt-1 space-y-1">
        <a href="{{ url_for('admin.lands') }}" 
           class="block px-3 py-2 rounded-lg text-sm transition focusable
                  {% if _endpoint == 'admin.lands' %}
                    bg-violet-100 dark:bg-violet-900/30 text-violet-600 dark:text-violet-400
                  {% else %}
                    text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800
                  {% endif %}">
          همه آگهی‌ها
        </a>
        <a href="{{ url_for('admin.pending_lands') }}" 
           class="block px-3 py-2 rounded-lg text-sm transition focusable
                  {% if _endpoint == 'admin.pending_lands' %}
                    bg-violet-100 dark:bg-violet-900/30 text-violet-600 dark:text-violet-400
                  {% else %}
                    text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800
                  {% endif %}">
          در انتظار تأیید
          {% if pending_count is defined and pending_count %}
            <span class="mr-2 px-1.5 py-0.5 bg-red-100 dark:bg-red-900/30 text-red-600 dark:text-red-400 rounded text-xs">{{ pending_count }}</span>
          {% endif %}
        </a>
        <a href="{{ url_for('admin.approved_lands') }}" 
           class="block px-3 py-2 rounded-lg text-sm transition focusable
                  {% if _endpoint == 'admin.approved_lands' %}
                    bg-violet-100 dark:bg-violet-900/30 text-violet-600 dark:text-violet-400
                  {% else %}
                    text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800
                  {% endif %}">
          تأیید شده
        </a>
        <a href="{{ url_for('admin.rejected_lands') }}" 
           class="block px-3 py-2 rounded-lg text-sm transition focusable
                  {% if _endpoint == 'admin.rejected_lands' %}
                    bg-violet-100 dark:bg-violet-900/30 text-violet-600 dark:text-violet-400
                  {% else %}
                    text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800
                  {% endif %}">
          رد شده
        </a>
      </div>
    </div>

    <!-- ثبت ملک جدید -->
    <a href="{{ url_for('admin.add_land') }}" 
       class="flex items-center gap-3 px-3 py-2.5 rounded-lg transition focusable
              {% if _endpoint == 'admin.add_land' %}
                bg-violet-600 text-white
              {% else %}
                text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800
              {% endif %}">
      <i class="fa-solid fa-plus w-5"></i>
      <span class="text-sm font-medium">ثبت ملک جدید</span>
    </a>

    <!-- تنظیمات -->
    <a href="{{ url_for('admin.settings') }}" 
       class="flex items-center gap-3 px-3 py-2.5 rounded-lg transition focusable
              {% if _endpoint == 'admin.settings' %}
                bg-violet-600 text-white
              {% else %}
                text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800
              {% endif %}">
      <i class="fa-solid fa-sliders w-5"></i>
      <span class="text-sm font-medium">تنظیمات</span>
    </a>

    <!-- خروج -->
    <a href="{{ url_for('admin.logout') }}" 
       class="flex items-center gap-3 px-3 py-2.5 rounded-lg transition focusable
              text-red-600 dark:text-red-400 hover:bg-red-50 dark:hover:bg-red-900/20 mt-4">
      <i class="fa-solid fa-sign-out-alt w-5"></i>
      <span class="text-sm font-medium">خروج</span>
    </a>

  </nav>

</aside>
