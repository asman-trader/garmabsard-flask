<!-- Sidebar - Divar Style -->
<aside class="h-full flex flex-col p-4">
  
  <!-- Header -->
  <div class="flex items-center justify-between mb-6">
    <div class="flex items-center gap-2">
      <span class="font-semibold text-sm text-gray-900 dark:text-white">وینور همکاران</span>
    </div>
    <button @click="menuOpen = false" class="lg:hidden focusable p-1 rounded text-gray-600 dark:text-gray-400">
      <i class="fa-solid fa-xmark"></i>
    </button>
  </div>

  <!-- Navigation -->
  <nav class="flex-1 space-y-1">
    {% set _endpoint = request.endpoint or '' %}
    
    <!-- همکاران -->
    <a href="{{ url_for('admin.express_partners') }}" 
       class="flex items-center gap-3 px-3 py-2.5 rounded-lg transition focusable
              {% if _endpoint == 'admin.express_partners' %}
                bg-blue-50 dark:bg-blue-900/20 text-blue-600 dark:text-blue-400
              {% else %}
                text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800
              {% endif %}">
      <i class="fa-solid fa-users w-5"></i>
      <span class="text-sm font-medium">همکاران</span>
    </a>

    <!-- انتساب‌ها -->
    <a href="{{ url_for('admin.express_assignments') }}" 
       class="flex items-center gap-3 px-3 py-2.5 rounded-lg transition focusable
              {% if _endpoint == 'admin.express_assignments' %}
                bg-blue-50 dark:bg-blue-900/20 text-blue-600 dark:text-blue-400
              {% else %}
                text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800
              {% endif %}">
      <i class="fa-solid fa-link w-5"></i>
      <span class="text-sm font-medium">انتساب‌ها</span>
    </a>

    <!-- پورسانت‌ها -->
    <a href="{{ url_for('admin.express_commissions') }}" 
       class="flex items-center gap-3 px-3 py-2.5 rounded-lg transition focusable
              {% if _endpoint == 'admin.express_commissions' %}
                bg-blue-50 dark:bg-blue-900/20 text-blue-600 dark:text-blue-400
              {% else %}
                text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800
              {% endif %}">
      <i class="fa-solid fa-wallet w-5"></i>
      <span class="text-sm font-medium">پورسانت‌ها</span>
    </a>

    <!-- فایل‌های همکار -->
    <a href="{{ url_for('admin.express_partner_files') }}" 
       class="flex items-center gap-3 px-3 py-2.5 rounded-lg transition focusable
              {% if _endpoint == 'admin.express_partner_files' %}
                bg-blue-50 dark:bg-blue-900/20 text-blue-600 dark:text-blue-400
              {% else %}
                text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800
              {% endif %}">
      <i class="fa-solid fa-folder w-5"></i>
      <span class="text-sm font-medium">فایل‌های همکار</span>
    </a>

    <!-- فعالیت همکاران -->
    <a href="{{ url_for('admin.partners_activity') }}" 
       class="flex items-center gap-3 px-3 py-2.5 rounded-lg transition focusable
              {% if _endpoint == 'admin.partners_activity' %}
                bg-blue-50 dark:bg-blue-900/20 text-blue-600 dark:text-blue-400
              {% else %}
                text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800
              {% endif %}">
      <i class="fa-solid fa-bolt w-5"></i>
      <span class="text-sm font-medium">فعالیت همکاران</span>
    </a>

    <!-- نوتیفیکیشن -->
    <a href="{{ url_for('admin.notifications_colleagues') }}" 
       class="flex items-center gap-3 px-3 py-2.5 rounded-lg transition focusable
              {% if _endpoint == 'admin.notifications_colleagues' %}
                bg-blue-50 dark:bg-blue-900/20 text-blue-600 dark:text-blue-400
              {% else %}
                text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800
              {% endif %}">
      <i class="fa-solid fa-bell w-5"></i>
      <span class="text-sm font-medium">نوتیفیکیشن</span>
    </a>

    <!-- پیامک -->
    <a href="{{ url_for('admin.sms_colleagues') }}" 
       class="flex items-center gap-3 px-3 py-2.5 rounded-lg transition focusable
              {% if _endpoint == 'admin.sms_colleagues' %}
                bg-blue-50 dark:bg-blue-900/20 text-blue-600 dark:text-blue-400
              {% else %}
                text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800
              {% endif %}">
      <i class="fa-solid fa-sms w-5"></i>
      <span class="text-sm font-medium">پیامک</span>
    </a>

    <!-- شهرهای فعال -->
    <a href="{{ url_for('admin.express_cities') }}" 
       class="flex items-center gap-3 px-3 py-2.5 rounded-lg transition focusable
              {% if _endpoint == 'admin.express_cities' %}
                bg-blue-50 dark:bg-blue-900/20 text-blue-600 dark:text-blue-400
              {% else %}
                text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800
              {% endif %}">
      <i class="fa-solid fa-city w-5"></i>
      <span class="text-sm font-medium">شهرهای فعال</span>
    </a>

    <!-- تنظیمات -->
    <a href="{{ url_for('admin.settings') }}" 
       class="flex items-center gap-3 px-3 py-2.5 rounded-lg transition focusable
              {% if _endpoint == 'admin.settings' %}
                bg-blue-50 dark:bg-blue-900/20 text-blue-600 dark:text-blue-400
              {% else %}
                text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800
              {% endif %}">
      <i class="fa-solid fa-sliders w-5"></i>
      <span class="text-sm font-medium">تنظیمات</span>
    </a>

    <!-- خروج -->
    <a href="{{ url_for('admin.logout') }}" 
       class="flex items-center gap-3 px-3 py-2.5 rounded-lg transition focusable
              text-red-600 dark:text-red-400 hover:bg-gray-100 dark:hover:bg-gray-800 mt-4">
      <i class="fa-solid fa-sign-out-alt w-5"></i>
      <span class="text-sm font-medium">خروج</span>
    </a>

  </nav>

</aside>
